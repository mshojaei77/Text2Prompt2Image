<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p, img {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <p>{{ prompt }}</p>
    {% if output and output[0] %}
        <img src="{{ output[0] }}" alt="Image output">
    {% else %}
        <p>No image output available</p>
    {% endif %}
</body>
</html>
