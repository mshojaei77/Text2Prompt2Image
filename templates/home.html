<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Anything</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading img {
            width: 30px; /* Adjust the width of the spinner as needed */
        }
    </style>
</head>
<body>
    <h1>Text -> Prompt -> Image </h1>
    <p>This web app uses the replicate library to generate an image prompt and an image output based on your input.</p>
    <form id="generateForm" action="/result" method="get">
        <label for="user_input">What do you want?</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="button" onclick="generateImage()">Generate</button>
        <div class="loading" id="loading">
            <img src="https://media.tenor.com/CrhrU7ebGucAAAAi/unless-you-include-this.gif" alt="Loading...">
        </div>
    </form>

    <script>
        function generateImage() {
            var form = document.getElementById('generateForm');
            var loading = document.getElementById('loading');

            // Show loading animation
            loading.style.display = 'block';

            // Simulate the form submission (you can replace this with your actual submission logic)
            setTimeout(function() {
                form.submit();
            }, 1000); // Simulating a delay of 1 second, replace with your actual generation logic
        }
    </script>
</body>
</html>
